steps:
   - name: 'gcr.io/cloud-builders/docker'
     args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/my-python-app'
      - '.'

   - name: 'gcr.io/cloud-builders/docker'
     args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/my-python-app'

   - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
     args:
       - 'run'
       - 'deploy'
       - 'my-python-app'
       - '--image'
       - 'gcr.io/$PROJECT_ID/my-python-app'
       - '--platform'
       - 'managed'
       - '--region'
       - 'us-central1'
       - '--allow-unauthenticated'












































